<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: aquamarine;
            text-align: center;
            padding: 0.1px;
            box-shadow: 1px 1px 3px black; /* Horizontal - Vertical - Espalhamento - Cor */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <hr>
    <main>
        <article>
        <h2>Main</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime voluptates suscipit, pariatur consectetur laborum officiis ex, natus officia unde aperiam dolores aliquid repellat quaerat rerum illo eum reiciendis, blanditiis incidunt.</p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
