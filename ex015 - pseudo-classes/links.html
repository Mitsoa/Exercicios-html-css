<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color:cyan;
            text-decoration: none;
        }
        a:visited {
            color:blue;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: blueviolet;
        }

        a::after {
            content: ' [link]'
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Mitsoa" target="_blank" rel="external">GitHub</a> </li>
        <li><a href="https://www.youtube.com/@mitsoa_" target="_blank" rel="external">Youtube</a></li>
        <li><a href="https://www.twitch.tv/mitsoa_" target="_blank" rel="external">Twitch</a></li>
    </ul>
</body>
</html>
