<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcações</title>
    <style> mark {
        background-color: aqua;
    }
    </style>
</head>
<body>
    <h1>Marcações</h1>
    <p>Texto em <b>Negrito sem semântica</b></p>
    <p>Texto em <strong>Negrito com semântica</strong></p>
    <p>Texto em <i>Itálico</i></p>
    <p>Texto <em>com ênfase</em></p>
    <p>Texto <mark>Marcado</mark></p>
    <p>Texto <small>Pequeno</small></p>
    <p>Texto <del>Excluído</del></p>
    <p>Texto <ins>Inserido</ins></p>
    <p>Texto <sup>sobrescrito</sup>, x<sup>2</sup></p>
    <p>Texto <sub>subscrito</sub></p>
</body>
</html>
